<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			width: 100%;
			font-family: Arial, sans-serif;
			background-image: url("wallpaperflare.com_wallpaper.jpg");
			background-color: #ffffff;
		}
		form {
			background-color: #706c6c;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px #0000;
			max-width: 400px;
			margin: 0 auto;
		}
		input[type=text], input[type=password], input[type=email], input[type=tel] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 12px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #45a049;
		}
		
	</style>
	<script>
		// Get the form element
		const form = document.querySelector('form');
	  
		// Get the input fields
		const usernameInput = document.getElementById('username');
		const passwordInput = document.getElementById('password');
		const cardNumberInput = document.getElementsByName('cnum')[0];
		const cardTypeInput = document.getElementsByName('ctype')[0];
		const phoneInput = document.getElementsByName('phone')[0];
	  
		// Add an event listener to the form submit event
		form.addEventListener('submit', (event) => {
		  // Prevent the form from submitting
		  event.preventDefault();
	  
		  // Validate the form inputs
		  let errors = [];
		  if (usernameInput.value.trim() === '') {
			errors.push('Please enter a username');
		  }
		  if (passwordInput.value.trim() === '') {
			errors.push('Please enter a password');
		  }
		  if (cardNumberInput.value.trim() === '') {
			errors.push('Please enter a card number');
		  }
		  if (cardTypeInput.value === '') {
			errors.push('Please select a card type');
		  }
		  if (phoneInput.value.trim() === '') {
			errors.push('Please enter a phone number');
		  }
	  
		  // Display any errors
		  if (errors.length > 0) {
			alert(errors.join('\n'));
		  } else {
			// Submit the form
			form.submit();
		  }
		});
	  </script>	  
</head>
<body>
	<div class="width=device-width">
		<form method="post" action="register.php">
			<h2>User Registration</h2>
			<label for="username"><b>Username</b></label>
			<input id="username" name="username" type="text">
			<label for="password"><b>Password</b></label>
			<input id="password"name="password" type="password">
			<label for="cnum"><b>Card Number</b></label>
			<input type="text" placeholder="Enter Card Number" name="cnum" required>
			<label for="ctype"><b>Card Type</b></label>
			<select name="ctype">
				<option value="APL">APL</option>
				<option value="BPL">BPL</option>
				<option value="OTHERS">OTHERS</option>
			</select><br><br>
			<label for="phone"><b>Phone Number</b></label>
			<input type="tel" placeholder="Enter Phone Number" name="phone" required>
			<button type="submit">Register</button>
			<p class="my-3">
				Already a Member?
				<a href="userlogin.html">Sign in</a>
			</p>
		</form>
	</div>
</body>
</html>
